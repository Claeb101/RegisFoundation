<app-navbar></app-navbar>

<div class="grad1-holder">
    <!-- Regis Timeline -->
    <section class="time-section container-fluid">
        <div class="timeline">
            <div *ngFor="let event of regisTimeline; index as i">
                <div *ngIf="i % 2 == 0; then leftEvent else rightEvent"></div>
                <ng-template #leftEvent>
                    <div class="event left">
                        <div class="event-content">
                            <div class="event-bubble" data-aos="fade-up">
                                <div class="event-info">
                                    <h1>{{event.date}}</h1>
                                    <p>{{event.description}}</p>
                                </div>
                                <div class="arrow"></div>
                            </div>

                            <div class="circle"></div>
                        </div>
                    </div>
                </ng-template>
                <ng-template #rightEvent>
                    <div class="event right">
                        <div class="event-content">
                            <div class="event-bubble" data-aos="fade-up">
                                <div class="event-info">
                                    <h1>{{event.date}}</h1>
                                    <p>{{event.description}}</p>
                                </div>
                                <div class="arrow"></div>
                            </div>

                            <div class="circle"></div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="img_container">
            <img src={{roots_img_path}} alt="" class="roots-img">
        </div>
    </section>

    <!-- Statements Section -->
    <section class="statements-section container-fluid">
        <div class="row text-center statements-row">
            <div class="col-xl-4 col-lg-12 goal statement" data-aos="statement">
                <h1 class="statement-title main-3">Our Goal</h1>
                <h5>{{goalStatement}}</h5>
            </div>
            <div class="col-xl-4 col-lg-12 goal statement" data-aos="statement">
                <h1 class="statement-title main-3">Our Mission</h1>
                <h5>{{missionStatement}}</h5>
            </div>
            <div class="col-xl-4 col-lg-12 goal statement" data-aos="statement">
                <h1 class="statement-title main-3">Our Influence</h1>
                <h5>{{workStatement}}</h5>
            </div>
        </div>
    </section>

    <!-- Foundation Timeline -->
    <section class="time-section foundation-section container-fluid">
        <div class="timeline foundation-timeline">
            <div *ngFor="let event of foundationTimeline; index as i">
                <div *ngIf="i % 2 == 0; then leftEvent else rightEvent"></div>
                <ng-template #leftEvent>
                    <div class="event left">
                        <div class="event-content">
                            <div class="event-bubble" data-aos="fade-up">
                                <div class="event-info">
                                    <h1>{{event.date}}</h1>
                                    <div *ngIf="event.img_path && event.img_path.length > 0">
                                      <img src={{event.img_path}} class="timeline-img">
                                    </div>
                                    <p>{{event.description}}</p>
                                </div>
                                <div class="arrow"></div>
                            </div>

                            <div class="circle"></div>
                        </div>
                    </div>
                </ng-template>
                <ng-template #rightEvent>
                    <div class="event right">
                        <div class="event-content">
                            <div class="event-bubble" data-aos="fade-up">
                                <div class="event-info">
                                    <h1>{{event.date}}</h1>

                                    <p>{{event.description}}</p>
                                </div>
                                <div class="arrow"></div>
                            </div>

                            <div class="circle"></div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
