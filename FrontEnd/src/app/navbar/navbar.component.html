<div class="bar">
    <div class="main-item">
      <a class="navbar-brand" routerLink="/home">
        <img class="nav-logo" src={{logoSrc}} alt="">
        <span class="navbar-text" id="mainNavTitle">{{mainTitle}}</span>
      </a>
      <button [ngClass]="{'toggler':true, 'selected':isToggled}" (click)="toggle()">
        <span class="fa fa-bars"></span>
      </button>
    </div>
    
    <div class="link-holder" [ngStyle]="{'display':getDisp()}"#holder>
      <a class="nav-item" *ngFor="let nav of navBarParts" routerLink={{nav.link}}>
        <div class="nav-link">{{nav.display}}</div>
      </a>
    </div>
</div>
