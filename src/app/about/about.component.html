<app-navbar></app-navbar>

<section class="statements-section container-fluid">
    <div class="row text-center statements-row">
        <div class="col-xl-4 col-lg-12 goal">
            <h1 class="statement-title display-3">Our Goal</h1>
            <h5>{{goalStatement}}</h5>
        </div>
        <div class="col-xl-4 col-lg-12 mission">
            <h1 class="statement-title display-3">Our Mission</h1>
            <h5>{{missionStatement}}</h5>
        </div>
        <div class="col-xl-4 col-lg-12 influence">
            <h1 class="statement-title display-3">Our Influence</h1>
            <h5>{{workStatement}}</h5>
        </div>
    </div>
</section>
<section class="time-section container-fluid">
    <div class="timeline">
        <div *ngFor="let event of timeline; index as i">
            <div *ngIf="i % 2 == 0; then leftEvent else rightEvent"></div>
            <ng-template #leftEvent>
                <div class="event left">
                    <div class="event-content">
                        <div class="event-bubble" data-aos="fade-up">
                            <div class="event-info">
                                <h1>{{event.date}}</h1>
                                <p>{{event.description}}</p>
                            </div>
                            <div class="arrow"></div>
                        </div>
                        
                        <div class="circle"></div>
                    </div>
                </div>
            </ng-template>
            <ng-template #rightEvent>
                <div class="event right">
                    <div class="event-content">
                        <div class="event-bubble" data-aos="fade-up">
                            <div class="event-info">
                                <h1>{{event.date}}</h1>
                                <p>{{event.description}}</p>
                            </div>
                            <div class="arrow"></div>
                        </div>
                        
                        <div class="circle"></div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
    <div class="img_container">
        <img src={{roots_img_path}} alt="" class="roots-img">
    </div>
</section>

<app-footer></app-footer>
